<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<meta charset="utf-8">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="scripts/three.js"></script>
		<script src="scripts/OBJLoader.js" ></script>
		<script src="scripts/OrbitControls.js" ></script>
		<script src="scripts/ConvolutionShader.js"></script>
		<script src="scripts/CopyShader.js"></script>
		<script src="scripts/EffectComposer.js"></script>
		<script src="scripts/RenderPass.js"></script>
		<script src="scripts/ShaderPass.js"></script>
		<!-- <script src="scripts/BloomPass.js"></script> -->
		<script src="scripts/LuminosityHighPassShader.js"></script>
		<script src="scripts/UnrealBloomPass.js"></script>
		<script>

			var scene = new THREE.Scene();
			var params = {
				projection: 'normal',
				background: false,
				exposure: 0.9,
				bloomStrength: 1.5,
				bloomThreshold: 0.85,
				bloomRadius: 0.4
			};
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0x111111, 1);
			document.body.appendChild( renderer.domElement );

			controls = new THREE.OrbitControls( camera, renderer.domElement );
			//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
			controls.enableDamping = true;
			controls.dampingFactor = 1;
			// controls.enableZoom = false;

			renderer.autoClear = false;

			var loader = new THREE.TextureLoader();
			var sphereEmissive = loader.load( 'images/emi16.jpg' );
			var sphereNormal = loader.load( 'images/emi16n.jpg' );
			var sphereSpec = loader.load( 'images/nuages3.jpg' );
			sphereEmissive.magFilter = THREE.NearestFilter;

			// var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var geometry = new THREE.SphereGeometry( 1, 32, 32 );

			// OBJ LOADER
			var manager = new THREE.LoadingManager();
			manager.onProgress = function ( item, loaded, total ) {

				//console.log( item, loaded, total );

			};

			var texture = new THREE.Texture();

			var onProgress = function ( xhr ) {
				if ( xhr.lengthComputable ) {
					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round(percentComplete, 2) + '% downloaded' );
				}
			};

			var onError = function ( xhr ) {
			};

			var loader2 = new THREE.OBJLoader( manager );
			loader2.load( 'models/cube3.obj', function ( object ) {

				object.traverse( function ( child ) {

					if ( child instanceof THREE.Mesh ) {

						child.material = material2;

					}

				} );

				//object.scale.set(.02,.02,.02);

				object.position.y = 2;
				object.name = "patrick";
				scene.add( object );

			}, onProgress, onError );

			var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			var material2 = new THREE.MeshStandardMaterial( {
				color: 0x666666,
				flatShading: false,
				emissive: 0xff5522,
				emissiveMap: sphereEmissive,
				emissiveIntensity: 2,
				metalness: .5,
				// normalMap: sphereNormal,
				roughness: .8,
				roughnessMap: sphereSpec
			} );
			var cube = new THREE.Mesh( geometry, material2 );
			scene.add( cube );

			var light = new THREE.DirectionalLight( 0xf2923d, .25 );
			light.position.set( 5, 5, -6 );
			scene.add( light );

			var light2 = new THREE.DirectionalLight( 0x657eff, 1 );
			light2.position.set( -3, 2, -3 );
			scene.add( light2 );

			var modele = scene.children[3];

			var ambientLight = new THREE.AmbientLight( 0xffff00, 0.1 );
			//scene.add( ambientLight	);

			var size = 10;
			var divisions = 10;

			// HELPERS
			var helper = new THREE.DirectionalLightHelper( light, 1 );
			scene.add( helper );
			var helper2 = new THREE.DirectionalLightHelper( light2, 1 );
			scene.add( helper2 );
			var gridHelper = new THREE.GridHelper( size, divisions );
			scene.add( gridHelper );

			camera.position.set(2,5,2);
			camera.lookAt(scene.position);

			var renderModel = new THREE.RenderPass( scene, camera );

			bloomPass = new THREE.UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), .5, 0.1, .5 ); //1.0, 9, 0.5, 512);
			bloomPass.renderToScreen = true;

			composer = new THREE.EffectComposer( renderer );
			composer.addPass( renderModel );
			composer.addPass( bloomPass );	

			var animate = function () {
				requestAnimationFrame( animate );
				render();
			};

			function render() {
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				// modele.rotation.x += 0.01;
				// modele.rotation.y += 0.01;

				// renderer.render(scene, camera);
				renderer.clear();
				composer.render();
			}

			animate();
		</script>
	</body>
</html>
